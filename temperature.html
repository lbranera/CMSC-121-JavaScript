<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
      <h1> Temperature in Three Units</h1>
      <br>
      <div class="row">
        <div class="col-sm-4">
          <label for="exampleFormControlInput1" class="form-label">Celsius</label>
          <input type="number" id="celsius" class="form-control" placeholder="Insert Celsius">
        </div>
        <div class="col-sm-4">
          <label for="exampleFormControlInput1" class="form-label">Fahrenheit</label>
          <input type="number" id="fahrenheit" class="form-control" placeholder="Insert Fahrenheit">
        </div>
        <div class="col-sm-4">
          <label for="exampleFormControlInput1" class="form-label">Kelvin</label>
          <input type="number" id="kelvin" class="form-control" placeholder="Insert Kelvin">
        </div>
      </div>
      <br>
      <button type="button" id="reset" onclick="reset()" class="btn btn-outline-danger">Reset</button>
    </div>
  
<script>
  let celsiusElement = document.getElementById("celsius");
  let fahrenheitElement = document.getElementById("fahrenheit");
  let kelvinElement = document.getElementById("kelvin");

  celsiusElement.oninput = function(){
    let c = parseFloat(celsiusElement.value);

    fahrenheitElement.value = (1.8)*c + 32;
    kelvinElement.value = c + 273.15;
  }

  fahrenheitElement.oninput = function(){
    let f = parseFloat(fahrenheitElement.value);
    let c = (5/9)*(f-32);
    let k = c + 273.15;

    celsiusElement.value = c;
    kelvinElement.value = k;
  }

  kelvinElement.oninput = function(){
    let k = parseFloat(kelvinElement.value);
    let c = k - 273.15;
    let f =  (1.8)*c + 32;

    celsiusElement.value = c;
    fahrenheitElement.value = f;
  }

  function reset(){
    celsiusElement.value = null;
    fahrenheitElement.value = null;
    kelvinElement.value = null;
  }

</script>
</body>
</html>
